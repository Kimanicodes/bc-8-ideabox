<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>IdeaBox App</title>
 
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet
    ">
    <link href = "{{url_for('static', filename='css/main.css')}}" rel ='stylesheet'>
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    {% if not current_user.is_authenticated %}
                    </li>
                    <li role="presentation"><a href="{{ url_for('login')}}">Log In</a>
                    </li>
                    <li role="presentation"><a href = "{{ url_for('register')}}">Register</a>
                    </li>

                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <li role="presentation" class="active"><a href = "{{ url_for('home')}}">Home</a>
                    <li role="presentation"><a href = "{{ url_for('new_idea')}}">Got an Idea?</a>
                    </li>
                    <!--
                    <li role="presentation"><a href = "{{ url_for('show')}}">Feed</a>
                    </li>
                    -->
                    <li role="presentation"><a href = "{{ url_for('get_feed')}}">My Feed</a>
                    </li>
                    <li role="presentation"><a href = "{{ url_for('logout')}}">Log out</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            <h3 class="text-muted">Le IdeaBox</h3>
        </div>
        {% block content %}
        {% endblock %}

        <footer class="footer">
            <p>&copy;2016</p>Design by <a href="https://www.kimanindegwa.co.ke" target="__blank">Mr. Kimani Ndegwa </a>
        </footer>
 
    </div>
</body>
 
</html>
